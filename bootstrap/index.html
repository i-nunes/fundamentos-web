<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!--Link para pegar o estilo CSS dos servidores Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
      <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Redes Sociais
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Twitter</a></li>
                  <li><a class="dropdown-item" href="#">GitHub</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">LinkedIn</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <!-- /Menu -->
    
    <!-- Grid -->
    <div class="container">

        <div class="row mt-5 d-flex justify-content-md-center">
            <div class="col-md-4 p-0">
                <div class="bg-danger">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-warning">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-info">4 colunas</div>
            </div>

        </div>

        <div class="row mt-5 d-flex justify-content-md-center">
            <div class="col-md-6 p-0">
                <div class="bg-danger">6 colunas</div>
            </div>

            <div class="col-md-6 p-0">
                <div class="bg-warning">6 colunas</div>
            </div>

        </div>

        <div class="row mt-5 d-flex justify-content-md-center">
            <div class="col-md-8 p-0">
                <div class="bg-danger">8 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-info">4 colunas</div>
            </div>
        </div>
    </div>
    
    <!-- /Grid -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
